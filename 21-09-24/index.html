<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Matematicas</title>

    <script>
        function setenta(){
            var n1 = parseInt(document.getElementById('n1').value)
            var n2 = parseInt(document.getElementById('n2').value)
            var n3 = parseInt(document.getElementById('n3').value)

            var setenta = (n1+n2+n3)/3*0.7;


            document.getElementById('set').value=setenta;

        }
        function treinta(){
            var set = parseInt(document.getElementById('set').value)
            var pa = parseInt(document.getElementById('pa').value)

            var ex = pa*0.3;
            
            var tot = set+ex;

            document.getElementById('def').value=tot;

            if(tot>=3){
                alert('pasaste bro')
            }else if(tot<2){
                alert('que asco')
            }else{
                alert('naaaa que mierda')
            }
            
            
            
        }


    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://img.freepik.com/vector-premium/diseno-plantilla-logotipo-rompecabezas-matematicas_316488-5174.jpg" width="150px" alt=""></a>
          
        </div>
      </nav>
    <!-- carrucel -->
    <div id="carouselExample" class="carousel slide py-4">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://itahora.com/wp-content/uploads/2023/03/pi.jpg" class="d-block w-30 m-auto" alt="...">

            <img src="https://www.ecommercenews.pe/wp-content/uploads/2023/12/ia-de-matematicas.jpg" class="d-block w-50 m-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.eldefinido.cl/portadas/650/2018-11-28-8329HH5529.jpg" class="d-block w-50 m-auto" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- acordeon -->

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Acordeon
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Las matematicas se pueden definir como </strong>“la ciencia que estudia las relaciones entre cantidades, magnitudes y propiedades, y las operaciones lógicas mediante las cuales se pueden deducir cantidades, magnitudes y propiedades desconocidas”, en general las propiedades de los números 
          </div>
        </div>
        
      </div>

      <!-- collapse -->
      
      <div class="mb-3">
        <input type="text" class="form-control" id="n1" placeholder="parcial 1">
      </div>
      <div class="mb-3"></div>
        <input type="text" class="form-control" id="n2" placeholder="parcial 2">
      </div>
      <div class="mb-3"></div>
        <input type="text" class="form-control" id="n3" placeholder="parcial 3">

      <div class="mb-3"></div>
        <button type="button" class="btn btn-primary" onclick="setenta()">setenta</button>
      </div>

      <div class="mb-3"></div>
        <input type="text" class="form-control" id="set" placeholder="setenta porciento">
      </div>

      <div class="mb-3"></div>
        <input type="text" class="form-control" id="pa" placeholder="examen">
      </div>

      <div class="mb-3"></div>
      <button type="button" class="btn btn-primary" onclick="treinta()">treinta</button>
    </div>

    <div class="mb-3"></div>
    <input type="text" class="form-control" id="def" placeholder="definitiva">
  </div>
