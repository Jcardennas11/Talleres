<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    function calcularNota() {
      const nota1 = parseFloat(document.getElementById('nota1').value) || 0;
      const nota2 = parseFloat(document.getElementById('nota2').value) || 0;
      const nota3 = parseFloat(document.getElementById('nota3').value) || 0;
      const examen30 = parseFloat(document.getElementById('examen30').value) || 0;

      const promedio70 = (nota1 + nota2 + nota3) / 3;
      const notaFinal = (promedio70 * 0.7) + (examen30 * 0.3);

      document.getElementById('resultadoNota').textContent = 'Tu nota final es: ' + notaFinal.toFixed(2);
    }

    // Función para mostrar y ocultar los formularios según la operación
    function mostrarFormSuma() {
      document.getElementById('formSum').style.display = 'block';
      document.getElementById('formRest').style.display = 'none';
      document.getElementById('formMult').style.display = 'none';
      document.getElementById('formDiv').style.display = 'none';
    }

    function mostrarFormResta() {
      document.getElementById('formSum').style.display = 'none';
      document.getElementById('formRest').style.display = 'block';
      document.getElementById('formMult').style.display = 'none';
      document.getElementById('formDiv').style.display = 'none';
    }

    function mostrarFormMult() {
      document.getElementById('formSum').style.display = 'none';
      document.getElementById('formRest').style.display = 'none';
      document.getElementById('formMult').style.display = 'block';
      document.getElementById('formDiv').style.display = 'none';
    }

    function mostrarFormDiv() {
      document.getElementById('formSum').style.display = 'none';
      document.getElementById('formRest').style.display = 'none';
      document.getElementById('formMult').style.display = 'none';
      document.getElementById('formDiv').style.display = 'block';
    }

    // Funciones de las operaciones matemáticas
    function sumar() {
      const num1 = parseFloat(document.getElementById('num1').value) || 0;
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      const suma = num1 + num2;
      document.getElementById('resultadoSuma').textContent = 'Resultado: ' + suma;
    }

    function restar() {
      const edad1 = parseFloat(document.getElementById('edad1').value) || 0;
      const edad2 = parseFloat(document.getElementById('edad2').value) || 0;
      const edad3 = parseFloat(document.getElementById('edad3').value) || 0;
      const resta = edad1 - edad2 - edad3;
      document.getElementById('resultadoResta').textContent = 'Resultado: ' + resta;
    }

    function multiplicar() {
      const num3 = parseFloat(document.getElementById('num3').value) || 0;
      const num4 = parseFloat(document.getElementById('num4').value) || 0;
      const mult = num3 * num4;
      document.getElementById('resultadoMult').textContent = 'Resultado: ' + mult;
    }

    function dividir() {
      const num5 = parseFloat(document.getElementById('num5').value) || 1;
      const num6 = parseFloat(document.getElementById('num6').value) || 1;
      const div = num5 / num6;
      document.getElementById('resultadoDiv').textContent = 'Resultado: ' + div.toFixed(2);
    }
  </script>

</head>
<body>

  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="https://img.freepik.com/vector-premium/diseno-plantilla-logotipo-rompecabezas-matematicas_316488-5174.jpg" style="height: 150px; width: 150px;" alt=""></a>
      
      
    </div>
  </nav>

  <!-- carrucel -->
  <div id="carouselExample" class="carousel slide py-4">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiN_WIETI321SdmXqXc6nhYsEjwhu8dkyOIokj4JSnQf5On4-cnOGA9T7psQ75GEsZx8g&usqp=CAU" class="d-block w-50 m-auto" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.ecommercenews.pe/wp-content/uploads/2023/12/ia-de-matematicas.jpg" class="d-block w-50 m-auto" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img.eldefinido.cl/portadas/650/2018-11-28-8329HH5529.jpg" class="d-block w-50 m-auto" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Acordeón con funcionalidades -->
  <div class="container mt-4">
    <div class="accordion" id="accordionExample">

      <!-- Calculadora Académica -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAcademic">
          <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapseAcademic" aria-expanded="true" aria-controls="collapseAcademic">
            Calculadora Académica
          </button>
        </h2>
        <div id="collapseAcademic" class="accordion-collapse collapse show" aria-labelledby="headingAcademic" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <form id="formAcad">
              <div class="mb-3">
                <label for="nota1" class="form-label">Nota 1:</label>
                <input type="number" class="form-control" id="nota1" step="0.1" min="0" max="5.0">
              </div>
              <div class="mb-3">
                <label for="nota2" class="form-label">Nota 2:</label>
                <input type="number" class="form-control" id="nota2" step="0.1" min="0" max="5.0">
              </div>
              <div class="mb-3">
                <label for="nota3" class="form-label">Nota 3:</label>
                <input type="number" class="form-control" id="nota3" step="0.1" min="0" max="5.0">
              </div>
              <div class="mb-3">
                <label for="examen30" class="form-label">Examen Final (30%):</label>
                <input type="number" class="form-control" id="examen30" step="0.1" min="0" max="5.0">
              </div>
              <button type="button" class="btn btn-dark" onclick="calcularNota()">Calcular Nota Final</button>
              <p id="resultadoNota"></p>
            </form>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOperations">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOperations" aria-expanded="false" aria-controls="collapseOperations">
            Operaciones Matemáticas
          </button>
        </h2>
        <div id="collapseOperations" class="accordion-collapse collapse" aria-labelledby="headingOperations" data-bs-parent="#accordionExample">
          <div class="accordion-body">
          
            <div class="d-flex justify-content-between mb-3">
              <button type="button" class="btn btn-outline-dark" onclick="mostrarFormSuma()">Suma</button>
              <button type="button" class="btn btn-outline-dark" onclick="mostrarFormResta()">Resta</button>
              <button type="button" class="btn btn-outline-dark" onclick="mostrarFormMult()">Multiplicar</button>
              <button type="button" class="btn btn-outline-dark" onclick="mostrarFormDiv()">División</button>
            </div>
           
            <div id="formulariosOperaciones">
              <form id="formSum" style="display:none;">
                <div class="mb-3">
                  <label for="num1" class="form-label">Número 1:</label>
                  <input type="number" class="form-control" id="num1">
                </div>
                <div class="mb-3">
                  <label for="num2" class="form-label">Número 2:</label>
                  <input type="number" class="form-control" id="num2">
                </div>
                <button type="button" class="btn btn-dark" onclick="sumar()">Sumar</button>
                <p id="resultadoSuma"></p>
              </form>
              <form id="formRest" style="display:none;">
                <div class="mb-3">
                  <label for="edad1" class="form-label">Numero 1:</label>
                  <input type="number" class="form-control" id="edad1">
                </div>
                <div class="mb-3">
                  <label for="edad2" class="form-label">Numero 2:</label>
                  <input type="number" class="form-control" id="edad2">
                </div>
                <div class="mb-3">
                  <label for="edad3" class="form-label">Numero 3:</label>
                  <input type="number" class="form-control" id="edad3">
                </div>
                <button type="button" class="btn btn-dark" onclick="restar()">Restar</button>
                <p id="resultadoResta"></p>
              </form>
              <form id="formMult" style="display:none;">
                <div class="mb-3">
                  <label for="num3" class="form-label">Número 1:</label>
                  <input type="number" class="form-control" id="num3">
                </div>
                <div class="mb-3">
                  <label for="num4" class="form-label">Número 2:</label>
                  <input type="number" class="form-control" id="num4">
                </div>
                <button type="button" class="btn btn-dark" onclick="multiplicar()">Multiplicar</button>
                <p id="resultadoMult"></p>
              </form>
              <form id="formDiv" style="display:none;">
                <div class="mb-3">
                  <label for="num5" class="form-label">Número 1:</label>
                  <input type="number" class="form-control" id="num5">
                </div>
                <div class="mb-3">
                  <label for="num6" class="form-label">Número 2:</label>
                  <input type="number" class="form-control" id="num6">
                </div>
                <button type="button" class="btn btn-dark" onclick="dividir()">Dividir</button>
                <p id="resultadoDiv"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

</body>
</html>
  
</body>
</html>
