<!DOCTYPE html>
<html lang="es|">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div >
            <img style="height: 140px; width: 140px;" src="https://static.vecteezy.com/system/resources/thumbnails/003/731/316/small/web-icon-line-on-white-background-image-for-web-presentation-logo-icon-symbol-free-vector.jpg" alt="logo">
        </div>
        <div class="container text-center mt-3 mb-3">
            <div class="row">
              <div class="col btn btn-outline-primary">
                Mision
              </div>
              <div class="col btn btn-outline-primary">
                Vision
              </div>
              <div class="col btn btn-outline-primary">
                Contactos
              </div>
              <div class="col btn btn-outline-primary">
                Quienes somos?
              </div>
              <div class="col btn btn-outline-primary">
                Estructura
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <img src="https://img.freepik.com/vector-premium/pantalla-computadora-imagen-pagina-web-palabras-cita-web-parte-superior_1230457-26006.jpg?w=826" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-outline-primary">Go somewhere</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <img src="https://www.shutterstock.com/shutterstock/photos/475334305/display_1500/stock-vector-modern-flat-editable-line-design-vector-illustration-concept-of-programming-process-development-475334305.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-outline-primary">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>

          <div class="container mt-5">
            <form>
              <div class="mb-3">
                <label for="documento" class="form-label">Tipo de documento</label>
                    <select name="tipoDocumento" id="tipoDocumento" class="form-control">
                        <option value="Femenino">cedula de ciudadania</option>
                        <option value="Masculino">tarjeta de identidad</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
        
              <div class="mb-3">
                <label for="documento" class="form-label">Documento</label>
                <input type="text" class="form-control" id="documento" placeholder="Ingrese su documento">
              </div>
        
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
        
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <div class="input-group">
                  <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
                </div>
              </div>
        
              <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
              </div>
        
              <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </form>
          </div>

          <!-- footer -->
          
        </div>
        
       
</body>
</html>
